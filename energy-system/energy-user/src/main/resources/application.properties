spring.application.name=energy-user

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# AMQP-Namen
app.amqp.exchange=energy.events
app.amqp.queue=energy.user
app.amqp.routing=user 

# Sendeintervall in Sekunden
app.user.interval-seconds=2
